<template name="driver">
  <meta name="viewport" content="width=device-width">
	<div>
		<input type="checkbox" name="my-checkbox" id="gps-toggle" Off/>
		<script>
			$('#gps-toggle').bootstrapSwitch();
		</script>
	</div>
  <div class="container" id="driver-mobile">
    {{#if isDriverWaiting}}
      {{> driverWaiting}}
    {{/if}}
    {{#if isDriverUnacked}}
      {{> driverUnacked}}
    {{/if}}
    {{#if isDriverAcked}}
      {{> driverAcked}}
    {{/if}} 
  </div>
</template>
