<template name="driver">
  <meta name="viewport" content="width=device-width">
  <div class="container" id="driver-mobile">
    {{#if isDriverWaiting}}
      {{> driverWaiting}}
    {{/if}}
    {{#if isDriverUnacked}}
      {{> driverUnacked}}
    {{/if}}
    {{#if isDriverAcked}}
      {{> driverAcked}}
    {{/if}} 
  </div>
</template>
