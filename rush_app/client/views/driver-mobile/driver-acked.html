<template name="driverAcked">
  <div id="rides-list">
    {{#each assignedRides}}
    <div class="row">
      <div class="col-md-10">
        {{> rideItem }}
      </div>
      <div class="col-md-2">
        {{> rideOptions}}
      </div>
    </div>
    {{/each}}
  </div>
  <button data-js="complete-trip"> Complete Trip </button>
</template>
