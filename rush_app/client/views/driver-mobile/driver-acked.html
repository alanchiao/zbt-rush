<template name="driverAcked">
  <div class="driver-ui-rides-list">
    {{#each assignedRides}}
      <div class="driver-ui-ride row {{statusClass}}">
        <div class="col-xs-8">
            {{> rideItem }}
						<!-- col inside col? -->
						<div class="col-xs-12">
							<a href="tel:{{phone}}">{{phone}}</a>
						</div>
        </div>
				<div class="col-xs-4">
						{{> rideOptions }}
				</div>
      </div>
    {{/each}}
  </div>
  <div class="complete-trip-button-container row">
    <div class="col-xs-12">
      <button data-js="complete-trip" class="btn btn-block btn-success"> Complete Trip </button>
    </div>
  </div>
	<br><br>
</template>
