<template name="driverForm">
	<div class="driver-drawer-target col-md-12" data-js="driver-form">
	    <h3> Add A Driver </h3>
	    <div class="col-md-12">
		    <form>
		    	<div class="row">
			        <div class="col-md-4">
				        <input class="input-field" name="name" type="text" value="" placeholder="Name"/>
				    </div>
			        <div class="col-md-4">
				        <input class="input-field" name="phone" type="text" value="" placeholder="Phone Number" />
				    </div>
			        <div class="col-md-4">
				        <input class="input-field" name="capacity" type="text" value="" placeholder="Capacity"/>
				    </div>
		        </div>
		        <div class="row">
		        	<div class="col-md-8">
		        		<textarea class="input-field" name="comments" value="" placeholder="Comments"></textarea>
		        	</div>
		        	<div class="col-md-4">
			        	<input type="submit" value="Deploy" class="btn btn-primary submit submit-form"/>
			        </div>
			    </div>
		    </form>
		</div>
	</div>
	<div class="driver-drawer-handle-wrapper col-md-12">
        <span class="driver-drawer-handle glyphicon glyphicon-chevron-down" data-js="handle" data-target="driver-form"></span>
    </div>
</template>
