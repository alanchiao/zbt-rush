<template name="driverItem">
    <div class="driver col-sm-12" data-js="driver" data-id="{{_id}}">
        <div>
            <div class="rider-info col-sm-6">{{name}} ({{passengers}}/{{capacity}} full)
            </div>
            <div class="phone col-sm-6">{{phoneNumber}}</div>
        </div>
        <div>
            <div class="comments col-sm-12">{{comments}}</div>
        </div>
    </div>
</template>
