<template name="rideItem">
    <div class="ride">
        <p name="rideId" style="display:none">{{_id}}</p>
        <p name="rushee">{{rushee}}</p>
        <p name="phoneNumber">{{phoneNumber}}</p>
        <p name="numPeople">{{numPeople}}</p>
        <p name="location">{{location}}</p>
    </div>
</template>
