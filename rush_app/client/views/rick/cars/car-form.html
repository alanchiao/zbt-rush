<template name="carForm">
	<div data-js="car-form">
		<h4> Add a Car </h4>
		<div class="col-md-12">
			<form>
				<div class="input-row row">
					<div>
						<input name="description" class="form-control" type="text" placeholder="* Description" data-input="true"/>
					</div>
				</div>
				<div class="input-row row">
					<div class="input-row row">
						<div class="col-md-4">
							<input name="capacity" class="form-control" type="text" placeholder="* Capacity" data-input="true"/>
						</div>
						<div class="col-md-8">
							<input type="submit" class="submit-form btn btn-primary" value="Add Car"/>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>	
	
</template>
