<template name="rideItem">
  <div class="ride {{isEditing}} {{isSelected}} col-sm-12" data-js="ride" data-id="{{_id}}" data-selected="{{selected}}">
    <form>
      <div class="short-info row">
        <div class="col-sm-3">
          <span name="time" class="time">{{formattedTime}}</span>
        </div>
        <div class="col-sm-3">
          <span name="name" data-input="true" contenteditable={{editing}} data-default="_">{{name}}</span>
          <span> - </span>
          <span name="passengers" data-input="true" contenteditable={{editing}} data-default="_">{{passengers}}</span>
        </div>
        <div class="location-info col-sm-3">
          <span name="pickup" data-input="true" contenteditable={{editing}} data-default="_">{{pickup}}</span>
          <span class="glyphicon glyphicon-arrow-right"></span>
          <span name="dropoff" data-input="true" contenteditable={{editing}} data-default="_">{{dropoff}}</span>
        </div>
        {{#unless isDriverUI}}
          <div class="ride-buttons col-sm-3 btn-group">
            <span class="expand-button glyphicon glyphicon-chevron-down" data-js="handle" data-target="additional-info-{{_id}}"></span>
            {{#if editing}}
              <button type="submit" class="no-style-button">
                <span class="edit-button glyphicon glyphicon-check" data-js="edit"></span>
              </button>
            {{else}}
              <span class="edit-button glyphicon glyphicon-edit" data-js="edit"></span>
            {{/if}}
            {{#if driver}}
              <span class="unassign-button glyphicon glyphicon-chevron-left" data-js="unassign"></span>
            {{else}}
              <span class="delete-button glyphicon glyphicon-remove" data-js="delete"></span>
            {{/if}}
          </div>
        {{/unless}}
      </div>
      <div class="additional-info row" data-js="additional-info-{{_id}}">
        <div class="col-sm-12">
          <span class="phone-label">Contact: </span>
          <span name="phone" data-input="true" class="phone" contenteditable={{editing}} data-default="_">{{phone}}</span>
        </div>
        <div class="col-sm-12">
          <span class="comments-label">Comments: </span>
          <span name="comments" data-input="true" class="comments" contenteditable={{editing}} data-default="_">{{comments}}</span>
        </div>
      </div>
    </form>
  </div>
</template>
