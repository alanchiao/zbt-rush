<template name="rideItem">
    <div class="ride col-xs-12" data-js="ride" data-id="{{_id}}">
        <div class="short-info">
            <div class="time col-xs-2">{{time}}</div>
            <div class="name col-xs-4">{{name}} ({{passengers}})</div>
            <div class="location-info col-xs-6">
                {{pickup}} -> {{dropoff}}
            </div>
        </div>
        <div class="additional-info">
            <div class="phone col-xs-12">{{phone}}</div>
            <div class="comments col-xs-12">{{comments}}</div>
        </div>
    </div>
</template>
