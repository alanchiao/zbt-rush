<template name="activitiesList">
    <div id="dayActivities">
        <!-- List of activities assigned to user for the day. Upon focus
        or hover, display details such as location/time/TODO's list. -->
        {{> dayActivities}} 
    </div> 
    <div id="weekActivities">
        <!-- List of activities assigned to user for the week. Hidden
        unless click/focus on something with a "week" label or something"
        -->
        {{> weekActivities}} 
    </div> 

</template>
